version: '3'

services:
  backend:
    build:
      context: ./portfolio
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./portfolio:/portfolio
    ports:
      - "8000:8000"
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    
    ports:
      - "5174:5173"
    environment:
      - NODE_ENV=development
